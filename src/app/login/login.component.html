<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 mx-auto">
                            <h3 class="display-3 text-center">Rimo Ticketing</h3>
                            <p class="display-6 mb-5 text-center">rimo-systems.com</p>
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="input" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" required="" autofocus="true" class="form-control border-0 shadow-sm px-4">
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Username is required</div>
                                     </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control border-0 shadow-sm px-4 text-secondary">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                     </div>
                                </div>
                                
                                <button type="submit" class="btn btn-success shadow-sm btn-lg">Login</button>
                                <div class="mt-4 alert alert-danger" role="alert" *ngIf="invalidCredentialMsg">
                                    <p>{{invalidCredentialMsg}}</p>
                                  </div>
                                <p class="text-center mt-4"><a href="#" class="link-success">Passwort vergessen (not implemented yet)</a></p>
                                <div class="mt-4 text-center"><p>Coded by 3m1r</p></div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

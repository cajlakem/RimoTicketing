<div class="container-fluid">
  <div class="row"><p class="fs-4 text-dark">Tickets</p></div>

  <div class="row rounded p-3">
    <div
      class="d-grid gap-1 d-md-flex d-flex justify-content-between align-items-center"
    >
      <button
        type="button"
        class="btn btn-secondary btn-sm m-2 shadow"
        routerLink="/login"
      >
        <i class="fas fa-arrow-left"></i>
        Zur√ºck
      </button>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">Neu</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">
            In Bearbeitung
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <label class="form-check-label" for="inlineRadio3">
            Zu verifizieren
          </label>
        </div>
      </div>

      <button
        class="btn btn-outline-success btn-sm m-2 shadow"
        type="submit"
        routerLink="/createTicket"
      >
        <i class="fas fa-plus-square"></i>
        Ticket erstellen
      </button>
    </div>
  </div>

  <div class="row p-3 mt-4">
    <table
      id="example"
      class="table table-striped display"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead class="table">
        <tr class="fw-bolder">
          <th>Id</th>
          <th>Name</th>
          <th>Kurztext</th>
          <th>Langtext</th>
          <th>Reporter</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets" routerLink="/edit/{{ ticket.id }}">
          <td class="fw-bold">
            {{ ticket.id }}
          </td>
          <td class="text-muted">
            {{ ticket.name }}
          </td>
          <td class="text-muted">
            {{ ticket.shortText }}
          </td>
          <td class="text-muted">
            {{ ticket.longText }}
          </td>
          <td class="text-muted">
            {{ ticket.reporter }}
          </td>
          <td class="text-muted">
            {{ ticket.state }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

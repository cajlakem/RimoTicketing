<div class="container-fluid mt-5" style="padding-top: 60px;">
  <div class="container-fluid mt-1">
    <div class="row">
      <div
        class="d-grid gap-1 d-md-flex d-flex justify-content-between align-items-center"
      >
        <p class="fs-5">Offene Tickets</p>
        <div class="btn-group btn-group-toggle shadow" data-toggle="buttons">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Neu</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">
              In Bearbeitung
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3">
              Zu verifizieren
            </label>
          </div>
        </div>

        <button
          class="btn btn-secondary shadow-sm btn-sm"
          type="submit"
          routerLink="/createTicket"
        >
          + Ticket erstellen
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-4">
    <table
      id="example"
      class="table table-striped shadow"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      style="width: 100%;"
    >
      <thead class="table">
        <tr class="fw-bolder">
          <th>Id</th>
          <th>Name</th>
          <th>Kurztext</th>
          <th>Langtext</th>
          <th>Reporter</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets" routerLink="/edit/{{ ticket.id }}">
          <td class="fw-bold">
            {{ ticket.id }}
          </td>
          <td class="text-muted">
            {{ ticket.name }}
          </td>
          <td class="text-muted">
            {{ ticket.shortText }}
          </td>
          <td class="text-muted">
            {{ ticket.longText }}
          </td>
          <td class="text-muted">
            {{ ticket.reporter }}
          </td>
          <td class="text-muted">
            {{ ticket.state }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

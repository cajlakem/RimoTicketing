<div class="container">
  <table
    id="example"
    class="table shadow table-striped"
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    style="width: 100%;"
  >
    <thead class="table-secondary">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Kurztext</th>
        <th>Langtext</th>
        <th>Reporter</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets" routerLink="/edit/{{ ticket.id }}">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.name }}</td>
        <td>{{ ticket.shortText }}</td>
        <td>{{ ticket.longText }}</td>
        <td>{{ ticket.reporter }}</td>
        <td>{{ ticket.state }}</td>
      </tr>
    </tbody>
  </table>
</div>

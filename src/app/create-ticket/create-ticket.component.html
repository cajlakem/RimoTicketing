<div class="container fluid" style="padding-top: 120px;">
  <div class="card shadow">
    <div class="card-header shadow">
      <p class="fs-5">Ticketerstellung</p>
    </div>
    <div class="card-body shadow">
      <div class="container">
        <div class="row mt-4">
          <div class="col">
            <select
              class="form-select form-select-xs"
              aria-label="Default select example"
            >
              <option selected>Priorität auswählen</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <select
              class="form-select form-select-xs"
              aria-label="Default select example"
            >
              <option selected>Type auswählen</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <input
              class="form-control"
              placeholder="Kurzbeschreibung"
              [(ngModel)]="ticket.shortText"
              name="shortText"
            />
          </div>
        </div>

        <div class="row">
          <div class="col mt-4">
            <label class="from-label">Langbeschreibung:</label>
            <ckeditor
              [config]="{
                filebrowserUploadUrl:
                  'https://rimo-dev.rimo-saas.com/soap/ckupload.php',
                filebrowserImageUploadUrl:
                  'https://rimo-dev.rimo-saas.com/soap/ckupload.php'
              }"
              [(ngModel)]="model.editorData"
            ></ckeditor>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="alert alert-muted shadow pt-1 pb-1" role="alert">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16"
                role="img"
                aria-label="Warning:"
              >
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
              Bitte den Fehler möglichst gut beschreiben!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </div>
    <div class="card-footer shadow">
      <div class="row">
        <div class="col-9"></div>
        <div class="col-3 text-center w-auto ms-auto">
          <button
            type="submit"
            class="btn btn-secondary shadow btn-sm mx-2"
            routerLink="/tickets"
          >
            Abbrechen
          </button>
          <button
            type="submit"
            class="btn btn-success shadow btn-sm"
            (click)="save()"
          >
            Abschicken
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

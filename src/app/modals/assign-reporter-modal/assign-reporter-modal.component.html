<div class="modal fade" id="changeTicketRequestorlModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Reporter ändern
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <mat-form-field appearance="fill">
          <mat-label>Kontakte</mat-label>
          <mat-select [formControl]="contacts" multiple>
            <mat-option *ngFor="let contact of contactList" [value]="contact">{{contact.christianName + ' ' +
              contact.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary bg-sm" data-bs-dismiss="modal">
          Schließen
        </button>
        <button (click)="onSubmit()" type="button" class="btn btn-outline-primary">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

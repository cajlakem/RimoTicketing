<div class="modal fade" id="changePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Kontakte hinzufügen
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <mat-form-field appearance="fill" [formControl]="pw">
                    <mat-label>Jetziges Passwort</mat-label>
                    <input matInput type="password" required>
                    <mat-error *ngIf="pw.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" [formControl]="pw">
                    <mat-label>Neues Passwort</mat-label>
                    <input matInput type="password" required>
                    <mat-error *ngIf="pw.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" [formControl]="pw">
                    <mat-label>Neues Passwort bestätigen</mat-label>
                    <input matInput value="" type="password" required>
                    <mat-error *ngIf="pw.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary bg-sm" data-bs-dismiss="modal">
                    Schließen
                </button>
                <button (click)="onSubmit()" type="button" class="btn btn-outline-primary">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<div
  class="modal fade"
  id="changeTitelModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="modal-dialog modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Tickettitel ändern
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-4">
            <input
              id="inputEmail"
              type="input"
              formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              autofocus="true"
              class="form-control bottom-border"
            />
            <label for="floatingInput">Kurzbeschreibung</label>
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">
                Kurzbeschreibung notwendig
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary bg-sm"
            data-bs-dismiss="modal"
          >
            Abbrechen
          </button>
          <button type="submit" class="btn btn-outline-primary">
            Ändern
          </button>
        </div>
        <div
          class="mt-2 mx-3 alert alert-danger alert-dismissible fade show fade show p-1"
          role="alert"
          *ngIf="errorMsg"
        >
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMsg }}
        </div>
      </div>
    </div>
  </form>
</div>

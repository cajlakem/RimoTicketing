<div class="modal fade" id="removeTicketContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Kontakte entfernen
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactFormGroup">
          <mat-form-field appearance="fill">
            <mat-label class="text-dark">Kontakte</mat-label>
            <mat-select [formControl]="contactCtrl" [(value)]="selected" required multiple>
              <mat-option>
                <ngx-mat-select-search [formControl]="contactFilterCtrl"></ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let contact of filteredContactList | async" [value]="contact.userName">
                {{contact.christianName + ' ' + contact.lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="mt-3 alert alert-danger alert-dismissible fade show fade show p-1" role="alert"
            *ngIf="errorMsg !== '' && errorMsg">
            <i class="fas fa-exclamation-circle"></i>
            {{ errorMsg }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary bg-sm" data-bs-dismiss="modal">
          Schlie√üen
        </button>
        <button (click)="onSubmit()" type="button" class="btn btn-outline-primary">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

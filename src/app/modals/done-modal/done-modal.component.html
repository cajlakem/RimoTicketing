<div
  class="modal fade"
  id="doneModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Ticket als erledigt markieren
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Sind sie sich sicher?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary bg-sm"
          data-bs-dismiss="modal"
        >
          Abbrechen
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="onSubmit()"
        >
          Ja
        </button>
      </div>
      <div
        class="mt-2 mx-3 alert alert-danger alert-dismissible fade show fade show p-1"
        role="alert"
        *ngIf="errorMsg"
      >
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMsg }}
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="modal-dialog modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Passwort vergessen
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-4">
                        <input name="inputUser" type="input" formControlName="username"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            class="form-control bottom-border" />
                        <label for="floatingInput">Username</label>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">
                                Username notwendig
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <input name="email" type="email" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            class="form-control bottom-border" />
                        <label for="floatingInput">E-Mail Adresse</label>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">
                                E-Mail Adresse notwendig
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary bg-sm" data-bs-dismiss="modal">
                        Abbrechen
                    </button>
                    <button type="submit" class="btn btn-outline-primary">
                        Passwort anfordern
                    </button>
                </div>
                <div class="mt-2 mx-3 alert alert-danger alert-dismissible fade show fade show p-1" role="alert"
                    *ngIf="errorMsg">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ errorMsg }}
                </div>
            </div>
        </div>
    </form>
</div>

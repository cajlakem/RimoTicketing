<header>
  <main *ngIf="isVisible()">
    <nav
      class="navbar navbar-expand navbar-dark"
      style="background-color: #27526e;"
    >
      <div class="container-fluid">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a routerLink="/notifications" class="navbar-brand fs-5">
              <img
                src="./assets/images/cropped-symbol_rgb.png"
                width="30"
                height="30"
                alt=""
              />
            </a>
            <a
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              class="navbar-brand fs-6"
            >
              Ticketing
              <i class="fas fa-chevron-down text-light"></i>
            </a>
          </li>
          <div class="d-flex" style="height: 20px; color: white;">
            <div class="vr"></div>
          </div>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/tickets"
            >
              <strong>Tickets</strong>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="https://wiki.rimo-systems.com/index.php?title=Hauptseite"
              target="_blank"
            >
              <strong>Info</strong>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav align-items-center">
          <li>
            <button
              class="btn btn-primary btn-sm m-2 shadow"
              type="submit"
              routerLink="/createTicket"
            >
              <i class="fas fa-plus-square"></i>
              Ticket
            </button>
          </li>
          <div class="d-flex" style="height: 20px; color: white;">
            <div class="vr mx-2"></div>
          </div>
          <li ngbDropdown class="nav-item dropdown">
            <a
              ngbDropdownToggle
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <ngx-avatar
                size="40"
                name="{{ this.getCurrentUser().getFullName() }}"
              ></ngx-avatar>
            </a>
            <ul
              ngbDropdownMenu
              class="dropdown-menu dropdown-menu-end shadow"
              aria-labelledby="navbarDropdown"
            >
              <li>
                <a
                  ngbDropdownItem
                  class="dropdown-item"
                  routerLink="/userProfile"
                >
                  Einstellungen
                </a>
              </li>
              <li>
                <a ngbDropdownItem class="dropdown-item" (click)="logout()">
                  Abmelden
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <app-breadcrumb></app-breadcrumb>
    <div id="nav-button-menu-place">
      <i routerLink="/login" class="fas fa-caret-right fa-3x text-success"></i>
    </div>
  </main>
</header>

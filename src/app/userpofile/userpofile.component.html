<div class="container-fluid">
  <div class="row"><p class="fs-4 text-dark">Userprofile</p></div>

  <div class="row rounded shadow p-3 bg-light">
    <div
      class="d-grid gap-1 d-md-flex d-flex justify-content-between align-items-center"
    >
      <button
        type="button"
        class="btn btn-secondary btn-sm m-2 shadow"
        routerLink="/login"
      >
        <i class="fas fa-arrow-left"></i>
        Zur√ºck
      </button>
      <button
        type="button"
        class="btn btn-success btn-sm m-2 shadow"
        routerLink="/login"
      >
        <i class="fas fa-save"></i>
        Speichern
      </button>
    </div>
  </div>
  <div class="row mt-3 p-5">
    <div class="d-flex align-items-start">
      <div
        class="nav flex-column nav-pills me-3 bg-light shadow p-3 rounded"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          Your Profile
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
        >
          Password
        </button>
        <button
          class="nav-link"
          id="v-pills-settings-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-settings"
          type="button"
          role="tab"
          aria-controls="v-pills-settings"
          aria-selected="false"
        >
          Settings
        </button>
      </div>
      <div class="tab-content bg-light shadow p-5" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          <div class="tab-pane fade active show" role="tabpanel" id="profile">
            <div class="media mb-4">
              <div class="media-body ml-3">
                <div class="custom-file custom-file-naked d-block mb-1">
                  <input
                    type="file"
                    class="custom-file-input d-none"
                    id="avatar-file"
                  />
                  <label
                    class="custom-file-label position-relative"
                    for="avatar-file"
                  >
                    <span class="btn btn-primary">
                      Upload avatar
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <!--end of avatar-->
            <form>
              <div class="form-group row align-items-center">
                <label class="col-3">First Name</label>
                <div class="col">
                  <input
                    type="text"
                    placeholder="First name"
                    value=""
                    name="profile-first-name"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
              <div class="form-group row align-items-center">
                <label class="col-3">Last Name</label>
                <div class="col">
                  <input
                    type="text"
                    placeholder="First name"
                    value=""
                    name="profile-last-name"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row align-items-center">
                <label class="col-3">Email</label>
                <div class="col">
                  <input
                    type="email"
                    placeholder="Enter your email address"
                    name="profile-email"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
              <div class="form-group row align-items-center">
                <label class="col-3">Location</label>
                <div class="col">
                  <input
                    type="text"
                    placeholder="Enter your location"
                    name="profile-location"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
        >
          ...
        </div>

        <div
          class="tab-pane fade"
          id="v-pills-settings"
          role="tabpanel"
          aria-labelledby="v-pills-settings-tab"
        >
          ...
        </div>
      </div>
    </div>
  </div>
</div>
